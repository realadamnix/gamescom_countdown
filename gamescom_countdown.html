<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start of Gamescom Trip</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0b1520;
      color: #ffe08a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      overflow: hidden;
    }
    .title {
      position: absolute; inset: 24px auto auto 24px;
      font-size: clamp(28px, 4vw, 56px);
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ffcf59;
      text-shadow: 0 0 10px rgba(255, 195, 40, .5), 0 0 30px rgba(255, 195, 40, .25);
      z-index: 3;
    }
    .subtitle { display:block; opacity:.9; font-size: .55em; letter-spacing: .08em }
    .hud {
      position: absolute; left:50%; top:50%; transform: translate(-50%, -50%);
      width: min(920px, 92vw);
      background: linear-gradient(180deg, rgba(22,35,48,.9), rgba(9,18,28,.92));
      border: 2px solid #3e5971;
      box-shadow: 0 16px 60px rgba(0,0,0,.55), inset 0 0 40px rgba(25, 85, 145, .25);
      border-radius: 20px;
      padding: clamp(16px, 4vw, 28px);
      z-index: 2;
    }
    .row { display: grid; grid-template-columns: repeat(4, 1fr); gap: clamp(10px, 3vw, 20px); }
    .cell {
      background: radial-gradient(100% 140% at 50% -20%, rgba(255,236,158,.25), rgba(255,236,158,0) 55%),
                  linear-gradient(180deg, #172636, #0f1d2a 55%);
      border: 2px solid #5c7d98;
      box-shadow: inset 0 8px 18px rgba(0,0,0,.55), 0 8px 24px rgba(0,0,0,.25);
      border-radius: 16px;
      padding: clamp(12px, 2.5vw, 18px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .label {
      color: #9fc5ff;
      font-size: clamp(10px, 1.8vw, 14px);
      letter-spacing: .12em;
      text-transform: uppercase;
      opacity: .85;
    }
    .value {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 900;
      font-size: clamp(34px, 7vw, 76px);
      line-height: 1.1;
      color: #ffe7a6;
      text-shadow: 0 0 8px rgba(255, 219, 130, .6), 0 0 24px rgba(255, 219, 130, .3);
    }
    .logo {
      position: absolute; right: 24px; top: 24px; z-index: 3;
      width: clamp(40px, 6vw, 72px);
      height: auto; filter: drop-shadow(0 0 10px rgba(91, 204, 255, .45));
    }
    .timeleft {
      margin-top: 14px; color:#c3e3ff; opacity:.8; font-size: clamp(12px, 1.8vw, 14px);
      text-align:center;
    }
    canvas#bg { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1 class="title">Start of Gamescom Trip <span class="subtitle">Countdown to 19 Aug, 12:45 AM (Europe/Dublin)</span></h1>
  <svg class="logo" viewBox="0 0 200 200" aria-label="gamescom logo">
    <defs>
      <linearGradient id="gcg" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#5ad6ff"/>
        <stop offset="100%" stop-color="#2aa9df"/>
      </linearGradient>
    </defs>
    <path fill="url(#gcg)" d="M100 10c-49.7 0-90 40.3-90 90 0 44.2 32 80.9 74 88.6L100 190l16-1.4C158 181 190 144.2 190 100c0-49.7-40.3-90-90-90zm0 38c28.8 0 52 23.2 52 52s-23.2 52-52 52-52-23.2-52-52 23.2-52 52-52zm0 28a24 24 0 100 48 24 24 0 000-48z"/>
  </svg>
  <section class="hud" role="timer" aria-live="polite">
    <div class="row">
      <div class="cell"><div id="days" class="value">0</div><div class="label">Days</div></div>
      <div class="cell"><div id="hours" class="value">0</div><div class="label">Hours</div></div>
      <div class="cell"><div id="mins" class="value">0</div><div class="label">Minutes</div></div>
      <div class="cell"><div id="secs" class="value">0</div><div class="label">Seconds</div></div>
    </div>
    <p class="timeleft" id="readable"></p>
  </section>
  <script>
    const targetUTC = Date.UTC(2025, 7, 18, 23, 45, 0);
    const $ = (id) => document.getElementById(id);
    function pad(n){ return String(n).padStart(2,'0'); }
    function tick(){
      const now = Date.now();
      let diff = Math.max(0, targetUTC - now);
      const sec = 1000;
      const min = sec * 60;
      const hr  = min * 60;
      const day = hr  * 24;
      const d = Math.floor(diff / day); diff -= d * day;
      const h = Math.floor(diff / hr);  diff -= h * hr;
      const m = Math.floor(diff / min); diff -= m * min;
      const s = Math.floor(diff / sec);
      $('days').textContent = d;
      $('hours').textContent = pad(h);
      $('mins').textContent  = pad(m);
      $('secs').textContent  = pad(s);
      $('readable').textContent = `${d} day${d!==1?'s':''}, ${h}h ${m}m ${s}s left`;
      if (targetUTC - now <= 0) {
        $('readable').textContent = "It's time! Have an amazing Gamescom trip.";
        clearInterval(interval);
      }
    }
    const interval = setInterval(tick, 250);
    tick();
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, dpr;
    function resize(){
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      w = canvas.width  = Math.floor(innerWidth * dpr);
      h = canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width  = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
    }
    window.addEventListener('resize', resize);
    resize();
    const N = 80;
    const parts = Array.from({length:N}, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: 1 + Math.random()*2,
      vx: (-0.25 + Math.random()*0.5) * dpr,
      vy: (-0.25 + Math.random()*0.5) * dpr,
      a: Math.random()*Math.PI*2
    }));
    function drawGrid(){
      ctx.save();
      ctx.clearRect(0,0,w,h);
      const g = ctx.createRadialGradient(w*0.5,h*0.6, 10, w*0.5,h*0.6, Math.max(w,h)*0.8);
      g.addColorStop(0, 'rgba(25, 60, 95, 0.9)');
      g.addColorStop(1, 'rgba(6, 14, 22, 1)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);
      ctx.strokeStyle = 'rgba(120, 187, 255, .14)';
      ctx.lineWidth = 1 * dpr;
      const horizon = h*0.35;
      ctx.beginPath();
      for(let i=0;i<20;i++){
        const y = horizon + i*i*6 * dpr;
        ctx.moveTo(0, y); ctx.lineTo(w, y);
      }
      for(let x=0;x<w; x+= 40*dpr){
        ctx.moveTo(x, horizon); ctx.lineTo(w/2, h);
      }
      ctx.stroke();
      parts.forEach(p=>{
        p.x += p.vx; p.y += p.vy; p.a += 0.01;
        if(p.x<0) p.x=w; if(p.x>w) p.x=0; if(p.y<0) p.y=h; if(p.y>h) p.y=0;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(150, 220, 255, .8)';
        ctx.fill();
      });
      const vg = ctx.createRadialGradient(w/2,h/2, Math.max(w,h)/3, w/2,h/2, Math.max(w,h)/1.0);
      vg.addColorStop(0, 'rgba(0,0,0,0)');
      vg.addColorStop(1, 'rgba(0,0,0,.55)');
      ctx.fillStyle = vg; ctx.fillRect(0,0,w,h);
      ctx.restore();
      requestAnimationFrame(drawGrid);
    }
    drawGrid();
  </script>
</body>
</html>
